<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Baap Er Bank</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
   <header>
    <h1 class="text-5xl text-center mt-7">welcome to your <span class="font-semi-bold text-emerald-700">Baap Er Bank!!!!!</span></h1> 
   </header>
   <main>
    <section class="bg-lime-500 mx-auto mt-12 p-10">
        <h3 class="text-3xl w-9/12 mb-5 font-bold">Please Login</h3>
        <div>
            <input class="w-9/12 block mb-3 px-3" type="email" id="user-email" placeholder="your email address"> 
            <input class="w-9/12 block mb-3 px-3" type="password" id="user-password" placeholder="input your password">  
            <button id="btn-submit" class="bg-purple-600 bg-sky-500 hover:bg-orange-500 px-7 py-2 text-white font-medium rounded-lg">Submit</button>    
         </div>
    </section>
    
   </main>
   <script src="js/login.js"></script>
</body>
</html>
